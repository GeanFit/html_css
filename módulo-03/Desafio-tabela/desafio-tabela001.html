<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table.numeros {
            width: 250px;
            height: 300px;
        }

        table.letras {
            width: 300px;
            height: 200px;
        }

        td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Abaixo temos o desafio da tabela 01</h1>

    <table class="numeros">
        <tr>
            <td style="background-color: violet">1</td>
            <td style="background-color: rgb(230, 180, 88)">2</td>
            <td rowspan="2" style="background-color: green">3</td>
            <td style="background-color: gray">4</td>
        </tr>
        <tr>
            <td style="background-color: red">5</td>
            <td style="background-color: pink">6</td>
            <td style="background-color: lightseagreen">7</td>
            
        </tr>
        <tr>
            <td colspan="3" style="background-color: yellow">8</td>
            <td style="background-color: rgba(0, 0, 139, 0.582)">9</td>
        </tr>
        <tr>
            <td rowspan="2" style="background-color: rgb(149, 233, 14)">10</td>
            <td colspan="2" style="background-color: rgb(0, 236, 158)">11</td>
            <td style="background-color: rgb(241, 133, 9)" >12</td>
        </tr>
        <tr>
            <td style="background-color: rgb(95, 150, 74)">13</td>
            <td style="background-color: rgb(25, 45, 224)">14</td>
            <td style="background-color: rgb(245, 43, 43)">15</td>
        </tr>
    </table>

    <h1>Abaixo temos o desafio da tabela 02</h1>

    <table class="letras">
        <tr>
            <td colspan="4" style="background-color: rgb(255, 0, 212)">A</td>
            <td rowspan="4" style="background-color: rgb(255, 123, 0)">B</td>
        </tr>
        <tr>
            <td rowspan="4" style="background-color: rgb(51, 255, 0)">C</td>
            <td style="background-color: rgb(189, 161, 110)">D</td>
            <td style="background-color: rgb(21, 216, 223)" >E</td>
            <td style="background-color: rgb(207, 83, 180)" >F</td>
        </tr>
        <tr>
            <td style="background-color: rgb(58, 46, 23)">G</td>
            <td style="background-color: rgba(66, 152, 233, 0.452)">H</td>
            <td style="background-color: rgb(112, 9, 9)">I</td>
        </tr>
        <tr>
            <td style="background-color: rgb(223, 212, 192)">J</td>
            <td style="background-color: rgb(61, 119, 109)">L</td>
            <td style="background-color: rgb(138, 177, 235)">M</td>
        </tr>
        <tr>
            <td colspan="4" style="background-color: rgb(255, 0, 0)">N</td>
        </tr>
    </table>
</body>
</html>
